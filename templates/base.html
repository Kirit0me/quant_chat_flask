<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}QuantChat{% endblock %}</title>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">  <!-- Added flex and flex-col to the body -->
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{{ url_for('home_page') }}" class="text-2xl text-green-500 font-bold">QuantChat</a>
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('home_page') }}" class="text-gray-100 hover:text-green-500">Home</a></li>
                <li><a href="{{ url_for('chat.chat_home') }}" class="hover:text-green-500">Chat</a></li>
                <li><a href="{{ url_for('auth.logout') }}" class="hover:text-red-500">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <main class="container mx-auto py-8 flex-grow">  <!-- Added flex-grow to make content area flexible -->
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 mt-8">
        <p class="text-gray-400">Â© 2024 QuantChat. All rights reserved.</p>
    </footer>
</body>
</html>
