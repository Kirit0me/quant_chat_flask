{% extends 'base.html' %}

{% block content %}

    <!-- Main content -->
    <div class="flex-grow flex flex-col items-center justify-center py-16">
        <h2 class="text-4xl font-bold text-green-500 mb-8">Welcome, {{ username }}!</h2>

        <!-- Flash messages for feedback -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-500 text-white p-4 rounded-lg mb-8 w-80 text-center">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-4/5 sm:w-3/4 md:w-1/2 text-center">
            <a href="{{ url_for('chat.chat_home') }}" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400">Go to Chat</a>
        </div>
    </div>
{% endblock %}
