<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-black text-gray-100 min-h-screen flex flex-col items-center justify-center">
    <h2 class="text-3xl font-bold text-green-500 mb-8">Login</h2>

    <!-- Flash messages for feedback -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="{% if category == 'success' %}bg-green-500{% elif category == 'error' %}bg-red-500{% else %}bg-gray-500{% endif %} text-white p-4 rounded-lg mb-4 w-80 text-center">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="{{ url_for('auth.login') }}" method="post" class="bg-gray-800 p-8 rounded-lg shadow-lg w-80 space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-200">Username or Email:</label>
            <input type="text" id="username" name="username" required 
                   class="w-full mt-1 px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500" />
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-200">Password:</label>
            <input type="password" id="password" name="password" required 
                   class="w-full mt-1 px-4 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500" />
        </div>
        
        <button type="submit" class="w-full py-2 bg-green-600 text-gray-100 font-semibold rounded-lg shadow-md hover:bg-green-500 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
            Login
        </button>
    </form>
</body>
</html>
